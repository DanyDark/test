<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Для самой лучшей ❤️</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #ffe0e9, #ffc3a0);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      display: none;
      font-size: 2.2rem;
      color: #fff;
      margin-top: 20px;
      text-shadow: 1px 1px 3px #d4004c;
      animation: fadeIn 2s ease forwards;
    }

    .button {
      background-color: #ff4e73;
      color: white;
      border: none;
      padding: 15px 35px;
      font-size: 1.3rem;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #e04366;
      transform: scale(1.05);
    }

    .hearts {
      position: absolute;
      top: 50%;
      left: 50%;
      pointer-events: none;
      z-index: 10;
    }

    .heart {
      width: 30px;
      height: 30px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/contain;
      position: absolute;
      animation: floatUp 2.5s linear forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -300%) scale(1.5);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <button class="button" onclick="showLove()">ЖМИ</button>
  <h1 id="message">Для самой лучшей ❤️</h1>

  <div class="hearts" id="hearts"></div>

  <script>
    function showLove() {
      const message = document.getElementById("message");
      message.style.display = 'block';

      const heartsContainer = document.getElementById("hearts");

      for (let i = 0; i < 5; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = `${Math.random() * 100 - 50}%`;
        heart.style.animationDelay = `${i * 0.2}s`;
        heartsContainer.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
      }
    }
  </script>

</body>
</html>
