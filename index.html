<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–û—Ç–∫—Ä—ã—Ç–∫–∞</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 2.3em;
      color: #fff;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      font-family: 'Segoe UI Light', 'Segoe UI', sans-serif;
      font-weight: 300;
    }

    .show-message h1 {
      opacity: 1;
    }

    .button {
      padding: 15px 30px;
      background-color: #ff4e50;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.5em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .button:hover {
      background-color: #fc913a;
    }

    .heart {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/833/833472.png');
      background-size: cover;
      pointer-events: none;
      animation: flyToFace 5s ease-in-out forwards;
    }

    .label {
      position: absolute;
      font-size: 1.2em;
      color: #fff;
      font-weight: bold;
      animation: fadeLabel 4s ease-in-out forwards;
      pointer-events: none;
    }

    @keyframes flyToFace {
      0% {
        opacity: 0;
        transform: scale(0.2) translateZ(-1000px);
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: scale(1.5) translateZ(0);
      }
    }

    @keyframes fadeLabel {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      20% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: scale(1.3);
      }
    }
  </style>
</head>
<body>
  <button class="button" onclick="showMessage()" id="magicButton">–ñ–ú–ò</button>
  <div id="message"><h1>–î–ª—è —Å–∞–º–æ–π –ª—É—á—à–µ–π üíñ</h1></div>

  <script>
    const compliments = [
      "–¢—ã —á—É–¥–æ ‚ú®",
      "–ú–∏–ª–∞—à–∫–∞ üòá",
      "–°–æ–ª–Ω–µ—á–Ω–∞—è ‚òÄÔ∏è",
      "–ù–µ–∂–Ω–∞—è üå∏",
      "–û—á–∞—Ä–æ–≤–∞—Ç–µ–ª—å–Ω–∞—è üí´",
      "–£–ª—ã–±–∫–∞ –Ω–∞ –º–∏–ª–ª–∏–æ–Ω üíé",
      "–¢—ã –≤–¥–æ—Ö–Ω–æ–≤–ª—è–µ—à—å ü¶ã",
      "–î–æ–±—Ä–∞—è –¥—É—à–∞ üíó",
      "–ö—Ä–∞—Å–∏–≤–∞—è –∫–∞–∫ —Ä–∞—Å—Å–≤–µ—Ç üåÖ",
      "–¢—ã –ø—Ä–æ—Å—Ç–æ –∫–æ—Å–º–æ—Å üåå",
      "–°–≤–µ—Ç–ª–∞—è üåº",
      "–ú–∏–ª–∞—è –æ—á–µ–Ω—å üòä",
      "–¢—ã —É–Ω–∏–∫–∞–ª—å–Ω–∞—è üíñ",
      "–õ—É—á—à–∞—è –∏–∑ –ª—É—á—à–∏—Ö üëë",
      "–¢—ã –∫–∞–∫ –ø–µ—Å–Ω—è –≤ –≥–æ–ª–æ–≤–µ üé∂"
    ];

    const buttonPhrases = ["–ñ–ú–ò", "–ï–©–Å –ñ–ú–ò", "–ò –ï–©–Å"];
    let clickCount = 0;

    function showMessage() {
      document.getElementById('message').classList.add('show-message');
      const button = document.getElementById('magicButton');
      clickCount++;
      button.textContent = buttonPhrases[clickCount % buttonPhrases.length];

      for (let i = 0; i < 60; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';

        const left = Math.random() * window.innerWidth;
        const top = Math.random() * window.innerHeight;
        const duration = 1000 + Math.random() * 6000;
        const scale = 0.2 + Math.random() * 0.3;

        heart.style.left = `${left}px`;
        heart.style.top = `${top}px`;
        heart.style.animationDuration = `${duration}ms`;
        heart.style.transform = `scale(${scale})`;

        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, duration);
      }

      for (let i = 0; i < 15; i++) {
        const label = document.createElement('div');
        label.className = 'label';
        label.textContent = compliments[Math.floor(Math.random() * compliments.length)];

        const left = Math.random() * window.innerWidth;
        const top = Math.random() * window.innerHeight;
        label.style.left = `${left}px`;
        label.style.top = `${top}px`;

        document.body.appendChild(label);

        setTimeout(() => {
          label.remove();
        }, 4000);
      }
    }
  </script>
</body>
</html>
